{% extends "home.html" %}
{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<div class="container">
    <header class="page-header">
        <h1 class="display-5 fw-bold text-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>Eliminar Empleado
        </h1>
        <p class="lead text-muted">¿Estás seguro de que deseas eliminar a <strong>{{ empleado }}</strong>?</p>
    </header>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'empleado:lista' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-2"></i>Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
